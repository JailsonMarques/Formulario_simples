<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and registration form</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Login and Registration</h2>
        <form class="login" action="" method="post">
          <input type="text" name="username" placeholder="User" />
          <input type="password" name="password" placeholder="Login" />
          <input type="submit" value="Enter" />
          <p>
            Forgot password?
            <a href="#" class="signup-linl">Click here to retrieve</a>
          </p>
        </form>

        <form class="signup" maction="" method="post">
          <input type="text" name="username" placeholder="User" />
          <input type="email" name="email" placeholder="E-mail" />
          <input type="text" name="first-name" placeholder="Name" />
          <input type="text" name="last-name" placeholder="Last Name" />
          <input type="number" name="age" placeholder="Age" />
          <input type="password" neme="new-password" placeholder="password" />
          <input
            type="password"
            name="confirm-password"
            placeholder="confirm-password"
          />
          <input type="submit" value="Finalize Registration" />
          <p>
            Already have an account?
            <a href="#" class="login-link">Logn in</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
